<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log(1)
        }, 1000)

        function mySetTimeout(callback, time) {

            let t1 = new Date();

            while (true) {
                let t2 = new Date()
                if (t2 - t1 >= time) {
                    callback()
                    break;
                }
            }
        }

        mySetTimeout(() => {
            console.log(2)
        }, 1000)
    </script>
</body>

</html>
